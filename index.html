<!DOCTYPE html>

<html lan="en">
	<head>
		<meta charset="UTF-8" />
		<title>Transparent Login Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<div class="text-box">
				<i
					class="fa fa-user"
					aria-hidden="true"
				></i>
				<input
					type="text"
					placeholder="Username"
					value=""
				/>
			</div>
			<div class="text-box">
				<i
					class="fa fa-lock"
					aria-hidden="true"
				></i>
				<input
					type="password"
					placeholder="Password"
					value=""
				/>
			</div>
			<input
				class="btn"
				type="button"
				name=""
				value="Sign in"
			/>
		</div>
	</body>
</html>
